<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng Home Page</title>
    <style>
        :root {
            --primary: #cccccc;
            --secondary: #fff;
            --dark: #303030;
            --light: #cccccc;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--dark);
        }

        .button-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .category-button:hover .button-icon {
            transform: scale(1.2) rotate(15deg);
        }

        .category-button::after {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--light), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-button:hover::after {
            opacity: 1;
        }

        .description {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 10px var(--dark);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .category-button:hover .description {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .category-button {
                width: 80%
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="Games.html" class="category-button" style="background-color: purple; color: black; border-color: purple; border: 2px solid purple; text-align: center;">
            <span class="button-icon" style="color: purple; font-size: 2rem; margin-right: 10px;">ðŸŽ®</span>
            Games
        </a>
        <a href="movies.html" class="category-button" style="background-color: purple; color: black; border-color: purple; border: 2px solid purple; text-align: center;">
            <span class="button-icon" style="color: purple; font-size: 2rem; margin-right: 10px;">ðŸŽ¬</span>
            Movies
        </a>
        <a href="Shows.html" class="category-button" style="background-color: purple; color: black; border-color: purple; border: 2px solid purple; text-align: center;">
            <span class="button-icon" style="color: purple; font-size: 2rem; margin-right: 10px;">ðŸ“º</span>
            Shows
        </a>
        <button onclick="toggleUnblockedSites()" class="category-button" style="background-color: purple; color: black; border-color: purple; border: 2px solid purple; text-align: center;">
            <span class="button-icon" style="color: purple; font-size: 2rem; margin-right: 10px;">ðŸ”“</span>
            Unblocked Websites
            <div class="description" id="unblocked-sites-description">
                <p>Access a list of unblocked websites for your convenience.</p>
            </div>
        </button>
    </div>

    <div id="unblocked-sites" style="display:none; margin-top: 50px; color: var(--light); text-align: center;">
        <h2 style="color: #fff; margin-top: 30px; font-size: 1.5rem; padding-bottom: 20px; border-bottom: 2px solid #fff;">Unblocked Websites</h2>
        <ul style="list-style-type: none; margin: 0; padding: 0; text-align: center; font-size: 1.2rem; color: #fff;">
            <li style="margin-bottom: 10px;"><a href="https://google.com" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Google</a></li>
            <li style="margin-bottom: 10px;"><a href="https://yahoo.com" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Yahoo</a></li>
            <li style="margin-bottom: 10px;"><a href="https://bing.com" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Bing</a></li>
            <li style="margin-bottom: 10px;"><a href="https://wikipedia.org" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Wikipedia</a></li>
            <li style="margin-bottom: 10px;"><a href="https://twitter.com" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Twitter</a></li>
            <li style="margin-bottom: 10px;"><a href="https://instagram.com" target="_blank" style="color: #fff; text-decoration: none; font-weight: bold; border-bottom: 2px solid transparent; padding-bottom: 10px; transition: border-color 0.3s ease; margin-bottom: 5px;">Instagram</a></li>
        </ul>
    </div>

    <script>
        function toggleUnblockedSites() {
            var unblockedSites = document.getElementById("unblocked-sites");
            var button = document.querySelector(".category-button:last-child");
            if (unblockedSites.style.display === "none") {
                unblockedSites.style.display = "block";
                button.querySelector(".description").style.display = "none";
            } else {
                unblockedSites.style.display = "none";
                button.querySelector(".description").style.display = "block";
            }
        }
    </script>
</body>
</html>
