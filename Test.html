<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .bg-container {
            background-image: url("https://source.unsplash.com/random?city,night");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .content {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .picture {
            max-width: 300px;
            margin: 0 auto;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .text-box {
            padding: 20px;
            margin: 20px 0;
            background-color: #333;
            color: #fff;
            transition: opacity 0.5s ease;
            opacity: 0;
            box-shadow: 0 0 20px purple;
        }
        .text-box p {
            text-align: center;
            font-size: 20px;
        }
        .reactive {
            opacity: 1;
        }
        .container {
            width: 80vw;
            margin: 0 auto;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="bg-container" onscroll="handleScroll()">
        <div class="content">
            <div class="picture"></div>
            <div class="container">
                <div class="text-box" id="text-box-1">
                    <p>Welcome to our page!</p>
                </div>
                <div class="text-box" id="text-box-2">
                    <p>This is some cool content for you to read.</p>
                </div>
                <div class="text-box" id="text-box-3">
                    <p>Keep scrolling to learn more!</p>
                </div>
            </div>
        </div>
    <script>
        function handleScroll() {
            const scrollPos = document.documentElement.scrollTop;
            const picture = document.querySelector('.picture');
            const textBoxes = [...document.querySelectorAll('.text-box')];
            const pictureScrollPos = document.querySelector('.picture').offsetTop;
            const boxScrollPos1 = document.querySelector('#text-box-1').offsetTop;
            const boxScrollPos2 = document.querySelector('#text-box-2').offsetTop;
            const boxScrollPos3 = document.querySelector('#text-box-3').offsetTop;

            if (scrollPos > pictureScrollPos) {
                picture.style.backgroundImage = 'url("https://source.unsplash.com/random?face,city,night")';
                picture.classList.add('reactive');
            }

            if (scrollPos > boxScrollPos1) {
                textBoxes.forEach((box, index) => {
                    if (index === 0) {
                        box.style.display = 'flex';
                        box.style.justifyContent = 'center';
                        box.style.alignItems = 'center';
                        box.style.backgroundColor = 'none';
                        box.style.color = '#fff';
                        box.classList.remove('text-box');
                        box.classList.add('text-box-appear');
                    }
                    if (index > 0 && scrollPos > boxScrollPos1 && scrollPos < boxScrollPos2) {
                        box.style.backgroundColor = 'none';
                        box.style.color = '#fff';
                        box.classList.remove('text-box');
                        box.classList.add('text-box-appear');
                    }
                    if (index > 1 && scrollPos > boxScrollPos2 && scrollPos < boxScrollPos3) {
                        box.style.backgroundColor = 'none';
                        box.style.color = '#fff';
                        box.classList.remove('text-box');
                        box.classList.add('text-box-appear');
                    }
                    if (scrollPos > boxScrollPos3) {
                        box.style.backgroundColor = 'none';
                        box.style.color = '#fff';
                        box.classList.remove('text-box');
                        box.classList.add('text-box-appear');
                    }
                });
            } else {
                picture.style.backgroundImage = 'none';
                picture.classList.remove('reactive');
                textBoxes.forEach(box => {
                    box.style.backgroundColor = '#333';
                    box.style.color = '#fff';
                    box.classList.remove('text-box-appear');
                    box.classList.add('text-box');
                });
            }
        }
    </script>
</body>
</html>
